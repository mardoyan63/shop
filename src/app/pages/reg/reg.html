<ion-content >

<div class="logo">
    <button (tap)="back()" class="backbtt" ion-button><ion-icon name="md-arrow-back"></ion-icon></button>
</div>
<div class="sing">
    <form [formGroup]="userData">
            <ion-grid>
        <ion-row>
            <ion-col>
                    <input [formControl]="userData.controls['name']" class="myinp1" type="text" placeholder="Name">
                    <ion-icon [ngClass]="{'validIcon':userData.controls['name'].valid, 'unvalidIcon':!userData.controls['name'].valid}" item-right name="home"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <input [formControl]="userData.controls['email']" class="myinp2" type="text" placeholder="Email">
                    <ion-icon [ngClass]="{'validIcon':userData.controls['name'].valid, 'unvalidIcon':!userData.controls['email'].valid}" item-right name="home"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="code">+(374)</div>
                <input type="tel" [formControl]="userData.controls['tel']"  [textMask]="{mask: maskTel, placeholderChar:'*'}" class="myinp3" type="text" value="" placeholder="Telephone">
                    <ion-icon [ngClass]="{'validIcon':userData.controls['name'].valid, 'unvalidIcon':!userData.controls['tel'].valid}" item-right name="home"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <input [formControl]="userData.controls['password']" class="myinp4" type="password" placeholder="Password">
                    <ion-icon [ngClass]="{'validIcon':userData.controls['name'].valid, 'unvalidIcon':!userData.controls['password'].valid}" item-right name="home"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <button [disabled]="!userData.valid" mode="ios" (tap)="sing()" class="singup" ion-button round>{{"sing_up" | translate}}</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <button (tap)="loginWithFB()" mode="ios" class="face" ion-button round></button>
                    <button (tap)="loginGoogle()" mode="ios" class="google" ion-button round>Google</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    </form>

</div>
</ion-content>
