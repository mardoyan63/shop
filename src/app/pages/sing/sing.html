<ion-content>
    <ion-grid>
        <ion-row style="height:40%">
            <ion-col></ion-col>
        </ion-row>
        <ion-row style="height:20%">
            <ion-col>
                <ion-label class="app-name" text-center>App Name</ion-label>
            </ion-col>
        </ion-row>
        <ion-row> 
            <ion-col><button mode="ios" (tap)="singUp()" class="upbtt" ion-button round>{{"sing_up" | translate}}</button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col><button mode="ios" class="inbtt" ion-button round>{{"sing_in" | translate}}</button></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
