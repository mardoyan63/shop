<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-title>Home</ion-title>
    <button class="profbtt" ion-button right menuToggle></button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="myheader">
  </div>
  <search-tag (searching)="filterItems($event)"></search-tag>
  <div class="mycards">
  <div (tap)="openOrders(item)" class="myCard" *ngFor="let item of modalPages">
    <div class="cardname">
      <ion-label>
          {{item.title}}
      </ion-label>
    </div>
     
  </div>
    </div>
</ion-content>
